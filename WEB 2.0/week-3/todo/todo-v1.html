<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo v1</title>
</head>
<body style="background-color: #313131; color: white;display: grid;place-content: center;">

    <div>
        <h1>To-Do LisT</h1>
    </div>
    <div id="display">

    </div>
    <input type="text" placeholder="Enter here..." id="todos"> 
    <button id="add">Add</button> 
    


    <script>
        const display = document.getElementById('display')
        const input =  document.getElementById('todos')
        const button = document.getElementById('add')

        button.addEventListener('click',function(){
            const todo = input.value
            console.log(todo)
            display.innerHTML =`<h2>${todo}</h2>`

        })


    </script>

</body>

</html>
